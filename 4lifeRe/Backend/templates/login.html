<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="loginform ">


        <form class= "" action="/Login"  Method= "GET">
            <h1> Login </h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            
            {% endwith %}    
            <div class="input-box">
                <input type="email" name="" id="" placeholder="Enter your email">
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" name="" id="", placeholder="password">
                <i class='bx bxs-lock-alt'></i>
            </div> 
            
            <div class="remember-me">
                <label for=""> <input type="checkbox" name="" id=""> Remember me </label>
                <a href="#"> Forget password </a>
            </div>

            <button class="btn-btn" type="submit"> Login </button>

            <div class="register-link">
                <p> Don't have an account? 
                <a href= {{url_for('register')}}> Register</a> </p>
            </div>

        </form>
    </div>

</body>
</html>
